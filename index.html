<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Geometry Genius</title>
</head>
<body class="lg:m-12">
    <header>
        <nav class="flex justify-between bg-green-200 p-10 rounded-lg mt-10 mb-10">
          <div>
            <h1 class="text-5xl font-bold">Interactive</h1>
            <p class="text-xl font-bold text-gray-600">Geometry Genius</p>
          </div>
          <div><button class="btn btn-primary">Blog</button></div>
        </nav>
    </header>

    <main class="flex flex-col lg:flex-row">
        <!-- geometry Container -->
        <div class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
            <!-- triangle -->
            <div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="p-7"><img src="images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-bold">Triangle</h2>
                      <p class="text-center">Area(A) = 0.5 x b x h</p>
                        <div class="grid grid-cols-2 pb-7">

                            <div class="flex">
                                <input id="base" type="text" placeholder="b" class="input-sm w-full">
                                <span class="inline">cm</span>
                             </div>

                             <div class="flex">
                                <input id="height" type="text" placeholder="h" class="input-sm w-full">
                                <span class="inline">cm</span>
                             </div>
                        </div>
                      <div class="card-actions">
                        <button id="btn-triangle" class="btn btn-primary w-full text-white">Calculate</button>
                      </div>

                    </div>
                  </div>
            </div>
            <!-- rectangle -->
            <div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="p-7"><img src="images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-bold">Rectangle</h2>
                      <p class="text-center">Area(A) = W x L</p>
                        <div class="grid grid-cols-2 pb-7">

                            <div class="flex">
                                <input id="width" type="text" placeholder="W" class="input-sm w-full">
                                <span class="inline">W</span>
                             </div>

                             <div class="flex">
                                <input id="length" type="text" placeholder="L" class="input-sm w-full">
                                <span class="inline">L</span>
                             </div>
                        </div>
                        
                      <div class="card-actions">
                        <button onclick="rectangleCalculation()" class="btn btn-primary w-full  text-white">Calculate</button>
                      </div>

                    </div>
                  </div>
            </div>
            <!-- parallelogram -->
            <div>
                <div class="card w-full bg-base-100 shadow-xl"> 
                    <figure class="p-7"><img src="images/parallelogram.png" alt="parallelogram"/></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-bold">Parallelogram</h2>
                      <p class="text-center">Area(A) = b x h</p>
                        <div class="grid grid-cols-2 pb-7">

                            <div class="flex">
                                <input id="baseParallelogram" type="text" placeholder="B" class="input-sm w-full">
                                <span class="inline">cm</span>
                             </div>

                             <div class="flex">
                                <input id="heightParallelogram" type="text" placeholder="H" class="input-sm w-full">
                                <span class="inline">cm</span>
                             </div>
                        </div>
                      <div class="card-actions">
                        <button onclick="parallelogramCalculation()" class="btn btn-primary w-full text-white">Calculate</button>
                      </div>

                    </div>
                  </div>
            </div>
            <!-- Rhombus -->
            <div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="p-7"><img src="images/rhombus.png" alt="parallelogram"/></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-bold">Rhombus</h2>
                      <p class="text-center">Area(A) = 0.5 x d1 x d2</p>
                        <div class="grid grid-cols-2 pb-7">

                            <div class="flex">
                                <input id="baseRhombus" type="text" placeholder="b" class="input-sm w-full">
                                <span class="inline">cm</span>
                             </div>

                             <div class="flex">
                                <input id="heightRhombus" type="text" placeholder="h" class="input-sm w-full">
                                <span class="inline">cm</span>
                             </div>
                        </div>
                      <div class="card-actions">
                        <button onclick="rhombusAreaCalculate()" class="btn btn-primary w-full text-white">Calculate</button>
                      </div>

                    </div>
                  </div>
            </div>
            <!-- Pentagon -->
            <div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="p-7"><img src="images/pentagon.png" alt="parallelogram"/></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-bold">Pentagon</h2>
                      <p class="text-center">Area(A) = 0.5 x p x b</p>
                        <div class="grid grid-cols-2 pb-7">

                            <div class="flex">
                                <input id="basePentagon" type="text" placeholder="b" class="input-sm w-full">
                                <span class="inline">cm</span>
                             </div>

                             <div class="flex">
                                <input id="heightPentagon" type="text" placeholder="h" class="input-sm w-full">
                                <span class="inline">cm</span>
                             </div>
                        </div>
                        
                      <div class="card-actions">
                        <button onclick="areaCalculationPentagon()" class="btn btn-primary w-full text-white">Calculate</button>
                      </div>

                    </div>
                  </div>
            </div>
            <!-- Ellipse -->
            <div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="p-7"><img src="images/ellipse.png" alt="parallelogram"/></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-bold">Ellipse</h2>
                      <p class="text-center">Area(A) = Î  x ab</p>
                        <div class="grid grid-cols-2 pb-7">

                            <div class="flex">
                                <input id="areaEllipse" type="text" placeholder="a" class="input-sm w-full">
                                <span class="inline">cm</span>
                             </div>

                             <div class="flex">
                                <input id="baseEllipse" type="text" placeholder="b" class="input-sm w-full">
                                <span class="inline">cm</span>
                             </div>
                        </div>
                      <div class="card-actions">
                        <button id="btn-ellipse" class="btn btn-primary w-full text-white">Calculate</button>
                      </div>

                    </div>
                  </div>
            </div>
        </div>
        <!-- area calculation -->
          <div class="lg:w-96 border-2 rounded-lg ml-6">
            <h1 class="text-xl font-bold text-center">Area calculation</h1>
            <div class="text-center">
              <p>Area: <span id="output"></span> <span>cm<sup>2</sup></spa></p>
            </div>
        </div>
    </main>

  <script src="script/geometry-calculation.js"></script>
</body>
</html>
